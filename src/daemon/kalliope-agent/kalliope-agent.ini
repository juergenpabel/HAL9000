[agent]


[runlevel]
boot-timeout = 10
boot-finished-action-name = mqtt
boot-finished-signal-data = {"mqtt": [{"topic": "hal9000/event/agent/ready", "payload": ""}, {"topic": "hal9000/command/arduino/gui/screen", "payload": "{'hal9000': {'queue': 'replace', 'sequence': {'name': 'wakeup', 'loop': 'false'}}"}, {"topic": "hal9000/command/arduino/gui/screen", "payload": "{'hal9000': {'queue': 'append', 'sequence': {'name': 'active', 'loop': 'false'}}"}, {"topic": "hal9000/command/arduino/gui/screen", "payload": "{'hal9000': {'queue': 'append', 'sequence': {'name': 'active', 'loop': 'false'}}"}, {"topic": "hal9000/command/arduino/gui/screen", "payload": "{'hal9000': {'queue': 'append', 'sequence': {'name': 'sleep', 'loop': 'false'}}"}]}


[mqtt]
server = 127.0.0.1
port = 1883

[python]
module-paths = "../package", "./package"
daemon-module = hal9000.agent.daemon

[loggers]
keys = root, agent

[handlers]
keys=stdout

[formatters]
keys=stdout

[logger_root]
level=DEBUG
handlers=stdout

[logger_agent]
level=DEBUG
handlers=stdout
qualname=agent
propagate=0

[handler_stdout]
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[formatter_stdout]
format=%(asctime)s - %(levelname)-8s - %(threadName)-10s - %(name)-10s - %(message)s
datefmt=

