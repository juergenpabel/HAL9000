[daemon]
mqtt-enabled = true
loop-delay-active = 0.100
loop-delay-paused = 1.000
verbosity = 9

[arduino]
peripherals = rotary:control, button:control, rotary:volume, toggle:volume

[rotary:control]
mcp23X17-pins = A1,A0

[button:control]
mcp23X17-pin = A2

[rotary:volume]
mcp23X17-pins = A6,A5

[toggle:volume]
mcp23X17-pin = A7

[switch:motion]
mcp23X17-pin = B1

[rfid:brickies]
mcp23X17-pin = B0

[mcp23X17]
i2c-bus = 0
i2c-address = 32

[driver:webserial]
trace = on

[mqtt]
server = 127.0.0.1
port = 1883


[python]
module-paths = "../package", "./package"


[loggers]
keys = root, arduino

[handlers]
keys=stdout

[formatters]
keys=stdout

[logger_root]
level=DEBUG
handlers=stdout

[logger_arduino]
level=DEBUG
handlers=stdout
qualname=arduino

[handler_stdout]
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[formatter_stdout]
format=%(asctime)s - %(levelname)-8s - %(threadName)-10s - %(name)-10s - %(message)s
datefmt=

