---

  - name: "system-shutdown"
    signals:
      - order: "Turn yourself off"
      - order: "Power off"
      - order: "Shut down"
      - order: "Shutdown"
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/daemon/brain/command"
          payload: "shutdown"

  - name: "system-reboot"
    signals:
      - order: "Restart yourself"
      - order: "Reboot"
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/daemon/brain/command"
          payload: "restart"

