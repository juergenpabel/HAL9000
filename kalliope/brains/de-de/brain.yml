---

  - includes:
        - brains/hello.yml
        - brains/datetime.yml
        - brains/system.yml


  - name: "on-start"
    signals: []
    neurons:
      - play:
          filename: "resources/signal/dong.wav"
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "init"

  - name: "on-triggered"
    signals: []
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "wakeup"


  - name: "on-start-listening"
    signals: []
    neurons:
      - play:
          filename: "resources/signal/dong.wav"
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "active"


  - name: "on-stt-error"
    signals: []
    neurons:
      - say:
          message:
            - "Es ist ein Fehler aufgetreten."
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "wait"


  - name: "on-order-not-found"
    signals: []
    neurons:
      - say:
          message:
            - "Ich verstehe diesen Befehl nicht."
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "wait"


  - name: "on-processed"
    signals: []
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/status"
          payload: "wait"

