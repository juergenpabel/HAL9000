[daemon:display]
images-directory = ../../../../resources/images/
mqtt-enabled = true
loop-delay-active = 0.001
loop-delay-paused = 0.100
verbosity = 9


[peripheral:displayio]
devices = waveshare-19192


[displayio:waveshare-19192]
driver = gc9a01



[gc9a01:waveshare-19192]
height = 240
width = 240
spi-bus-mhz = 80
spi-pin-cmd = D5
spi-pin-cs = D4
spi-pin-rst = D6



[mqtt]
server = 127.0.0.1
port = 1883


[python]
module_paths = "../../package", "./package"

