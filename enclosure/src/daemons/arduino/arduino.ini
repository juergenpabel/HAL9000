[daemon]
threads = arduino

[daemon:arduino]
mqtt-enabled = true
loop-delay-active = 0.100
loop-delay-paused = 1.000
verbosity = 9

[arduino:arduino]
devices = volume, control, volume.mute, control.select

[arduino:control]
driver = webserial

[arduino:volume]
driver = webserial

[arduino:control.select]
driver = webserial

[arduino:volume.mute]
driver = webserial

[webserial:control]
hardware = mcp23X17
software = rotary
pins = A1,A0

[webserial:control.select]
hardware = mcp23X17
software = button
pins = A2

[webserial:volume]
hardware = mcp23X17
software = rotary
pins = A6,A5

[webserial:volume.mute]
hardware = mcp23X17
software = toggle
pins = A7

[mcp23X17]
i2c-bus = 1
i2c-address = 0x20

[mqtt]
server = 127.0.0.1
port = 1883
topic-base = hal9000/enclosure


[python]
module-paths = "../../package", "./package"


[loggers]
keys = root, arduino

[handlers]
keys=stdout

[formatters]
keys=stdout

[logger_root]
level=DEBUG
handlers=stdout

[logger_arduino]
level=DEBUG
handlers=stdout
qualname=arduino

[handler_stdout]
class=StreamHandler
formatter=stdout
args=(sys.stdout,)

[formatter_stdout]
format=%(asctime)s - %(levelname)-8s - %(threadName)-10s - %(name)-10s - %(message)s
datefmt=

