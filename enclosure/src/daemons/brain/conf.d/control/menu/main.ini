[item-kalliope-start]
action = mqtt
signal-data = {"mqtt": {"topic": "kalliope/trigger/mqtt/event", "payload": {"type": "text", "data": ""}}}

[item-settings-list]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:list"}}}

[item-settings-reset]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:reset"}}}

[item-system-sleep]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": {"type": "json", "data": "{\"daemon\": {\"conciousness\": \"asleep\"}}"}}}

[item-system-reboot]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": {"type": "json", "data": "{\"daemon\": {\"command\": \"reboot\"}}"}}}

[item-system-off]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": {"type": "json", "data": "{\"daemon\": {\"command\": \"shutdown\"}}"}}}

[item-menu-exit]
action = enclosure
signal-data = {"control": {"cancel": {}}}

