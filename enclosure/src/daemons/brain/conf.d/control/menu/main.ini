[item-kalliope-start]
action = mqtt
signal-data = {"mqtt": {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}}

[item-settings-list]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:list"}}}

[item-settings-reset]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:reset"}}}

[item-daemon-sleep]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/brain/consciousness/state", "asleep"}}

[item-system-restart]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/brain/command", "payload": "restart"}}

[item-system-shutdown]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/brain/command", "payload": "shutdown"}}

[item-menu-exit]
action = enclosure
signal-data = {"control": {"cancel": {}}}

