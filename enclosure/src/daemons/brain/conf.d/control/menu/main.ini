[item-kalliope-start]
action = mqtt
signal-data = {"mqtt": {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}}

[item-settings-list]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:list"}}}

[item-settings-reset]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:reset"}}}

[item-daemon-sleep]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/brain/consciousness/state", "asleep"}}

[item-system-reboot]
action = mqtt
signal-data = {"mqtt": [{"topic": "hal9000/command/arduino/system/application", "payload": "{'shutdown': {'target': 'reboot'}}"},{"topic": "hal9000/daemon/brain/command", "payload": "reboot"}]}

[item-system-poweroff]
action = mqtt
signal-data = {"mqtt": [{"topic": "hal9000/command/arduino/system/application", "payload": "{'shutdown': {'target': 'poweroff'}}"},{"topic": "hal9000/daemon/brain/command", "payload": "poweroff"}]}

[item-menu-exit]
action = enclosure
signal-data = {"control": {"cancel": {}}}

