[item:kalliope]
action = mqtt
signal-data = {"mqtt": {"topic": "kalliope/trigger/mqtt/event", "payload": ""}}

[item:settings-list]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:list"}}}

[item:settings-reset]
action = enclosure
signal-data = {"message": {"data": {"action": "settings:reset"}}}

[item:system-sleep]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": "{\"daemon\": {\"conciousness\": \"asleep\"}}"}}

[item:system-reboot]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": "{\"daemon\": {\"command\": \"reboot\"}}"}}

[item:system-off]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/daemon/event", "payload": "{\"daemon\": {\"command\": \"shutdown\"}}"}}

