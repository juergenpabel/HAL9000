[daemon:brain]
mqtt-enabled = true
loop-delay-active = 0.100
loop-delay-paused = 0.100
verbosity = 9


[synapses]
rfid = sonos

[trigger:rfid]
module = hal9000.plugins.brain.mqtt
mqtt-topic = "hal9000/enclosure/rfid/event"
mqtt-payload-regex = "rfid:\w+ (?P<event>\w+)=(?P<uid>\w{8})"



[action:sonos]
module = hal9000.plugins.brain.brickies
brickies-server = 192.168.4.1
brickies-port = 1883
brickies-reader-service = hal9000
brickies-reader-name = vince
brickies-card-event = dict:event
brickies-card-uid = dict:uid


[mqtt]
server = 127.0.0.1
port = 1883


[python]
module_paths = "../../package", "./package"

