[daemon]
peripherals = button, encoder, rfid


[daemon:button]
mqtt-enabled = true
loop-delay-active = 0.100
loop-delay-paused = 0.100
verbosity = 9


[daemon:encoder]
mqtt-enabled = true
loop-delay-active = 0.000
loop-delay-paused = 0.100
verbosity = 9


[daemon:rfid]
mqtt-enabled = true
loop-delay-active = 0.250
loop-delay-paused = 0.100
verbosity = 9


[peripheral:button]
devices = media


[peripheral:encoder]
devices = control, volume


[peripheral:rfid]
devices = smartcard


[button:media]
driver = pcf8591
count = 4
button.0 = prev
button.1 = play
button.2 = stop
button.3 = next


[encoder:control]
driver = mcp23017
rotary-enabled = true
button-enabled = true
mcp23017-rotary-signal-pins = B0,B2
mcp23017-rotary-ground-pins = B1
mcp23017-button-signal-pins = B3
mcp23017-button-ground-pins = B4
rotary-mode = delta


[encoder:volume]
driver = mcp23017
rotary-enabled = true
button-enabled = true
mcp23017-rotary-signal-pins = A5,A7
mcp23017-rotary-ground-pins = A6
mcp23017-button-signal-pins = A4
mcp23017-button-ground-pins = A3
rotary-mode = position
rotary-position-initial = 50
rotary-position-min = 0
rotary-position-max = 100
rotary-position-step = 5


[rfid:smartcard]
driver = mfrc522


[mcp23017:control]
i2c-bus = 1
i2c-address = 0x20


[mcp23017:volume]
i2c-bus = 1
i2c-address = 0x20


[mfrc522:smartcard]
i2c-bus = 1
i2c-address = 0x28


[pcf8591:media]
i2c-bus = 1
i2c-address = 0x48
pins-signal = TODO
pins-ground = TODO


[mqtt]
server = 127.0.0.1
port = 1883


[python]
module_paths = ".."
