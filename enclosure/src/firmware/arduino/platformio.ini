; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = roundypi


[env:roundypi]
framework=${env.framework}
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
board_build.core = earlephilhower
board_build.filesystem = littlefs
board_build.filesystem_size = 1.5m
board_build.bynary_type = copy_to_ram
build_flags =
	${env.build_flags}
	-DSPI_FREQUENCY=32000000
	-DTWOWIRE_PIN_SDA=0
	-DTWOWIRE_PIN_SCL=1
	-DGC9A01_DRIVER
	-DTFT_MISO=-1
	-DTFT_MOSI=11
	-DTFT_SCLK=10
	-DTFT_CS=9
	-DTFT_DC=8
	-DTFT_RST=12
	-DTFT_BL=13
	-DTOUCH_CS=-1
	-DTFT_SPI_PORT=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=240
	-DTFT_BACKLIGHT_ON=HIGH
	-DSDCARD_CS=17
upload_protocol = picotool
upload_port = /dev/ttyRP2040
lib_ldf_mode = ${env.lib_ldf_mode}
lib_deps =
	Wire
	SPI
	ESP8266SdFat
	SDFS
	SD
	LittleFS
	${env.lib_deps}
extra_scripts = ${env.extra_scripts}


[env:m5core2]
board = m5stack-core2
platform = espressif32
framework = arduino
upload_protocol = esptool
upload_port = /dev/ttyACM0
build_flags =
	${env.build_flags}
	-DTWOWIRE_PIN_SDA=32
	-DTWOWIRE_PIN_SCL=33
	-DSPI_FREQUENCY=40000000
	-DILI9341_DRIVER
	-DTFT_MISO=38
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=15
	-DTFT_RST=-1
	-DTFT_BL=-1
	-DTOUCH_CS=-1
	-DTFT_SPI_PORT=0
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DSDCARD_CS=4
;lib_ldf_mode = ${env.lib_ldf_mode}
lib_ldf_mode = chain
lib_deps =
	Wire
	SPI
	FS
	SdFs
	SdFat
	LittleFS
	${env.lib_deps}

[env]
framework = arduino
build_flags =
	-Wall
	-DUSER_SETUP_LOADED
	-DLOAD_GLCD
	-DLOAD_GFXFF
	-DGLOBAL_KEY_SIZE=32
	-DGLOBAL_VALUE_SIZE=128
	-DGLOBAL_FILENAME_SIZE=128
	-DGUI_SCREEN_HAL9000_SEQUENCES_MAX=4
	-DGUI_SCREEN_HAL9000_SEQUENCE_FRAMES_MAX=10
	-DGUI_SCREEN_HAL9000_SEQUENCE_FRAME_MAXSIZE=4096
	-DGUI_OVERLAY_ICON_WIDTH=28
	-DGUI_OVERLAY_ICON_HEIGHT=28
	-DSYSTEM_RUNTIME_MAX=32
	-DSYSTEM_RUNTIME_VOLUME=50
	-DSYSTEM_RUNTIME_MUTE="off"
	-DSYSTEM_RUNTIME_TIME_SYNC_INTERVAL=3600
	-DSYSTEM_SETTINGS_MAX=32
	-DSYSTEM_SETTINGS_MCP23X17_ADDRESS=32
	-DSYSTEM_SETTINGS_MCP23X17_DEVICES=10
	-DUTIL_WEBSERIAL_COMMANDS_MAX=16
	-DUTIL_WEBSERIAL_TOPIC_SIZE=32
	-DUTIL_WEBSERIAL_BODY_SIZE=200
	-DUTIL_WEBSERIAL_LINE_SIZE=256
	-DUTIL_WEBSERIAL_QUEUE_RECV_MAX=8
	-DUTIL_WEBSERIAL_QUEUE_SEND_MAX=8
lib_ldf_mode = off
lib_deps = 
	etlcpp/Embedded Template Library @ ^20.32.1
	bblanchon/ArduinoJson @ ^6.19.4
	paulstoffregen/Time @ ^1.6.1
	bodmer/TFT_eSPI @ ^2.4.75
	bitbank2/JPEGDEC @ ^1.2.7
	adafruit/Adafruit BusIO @ ^1.13.2
	adafruit/Adafruit MCP23017 Arduino Library @ ^2.1.0
extra_scripts =
	pre:./tools/littlefs.py

