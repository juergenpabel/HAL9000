[platformio]
default_envs = m5stack-core2, roundypi


[env:m5stack-core2]
framework=arduino
platform = espressif32
board = m5stack-core2
board_build.partitions = conf/m5stack-core2/partitions.csv
board_build.filesystem = littlefs
upload_protocol = esptool
upload_port = /dev/ttyHAL9000
build_flags =
	${env.build_flags}
	 # TFT_eSPI
	-DSPI_FREQUENCY=40000000
	-DILI9341_DRIVER
	-DM5STACK
	-DTFT_MISO=38
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=15
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_INVERSION_ON
	-DTFT_ORIENTATION_PHYSICAL=1
	-DTFT_ORIENTATION_LOGICAL=2
	-DSDCARD_CS=4
	 # firmware
	-DSPIFFS=LittleFS
lib_ldf_mode = off
lib_deps =
	Wire
	SPI
	FS
	lewisxhe/XPowersLib @ ^0.1.4
	${env.lib_deps}
extra_scripts =
	${env.extra_scripts}


[env:roundypi]
framework=arduino
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
board_build.core = earlephilhower
board_build.filesystem = littlefs
board_build.filesystem_size = 1.5m
board_build.bynary_type = copy_to_ram
build_flags =
	${env.build_flags}
	-DARDUINO_ROUNDYPI
	 # TFT_eSPI
	-DSPI_FREQUENCY=32000000
	-DGC9A01_DRIVER
	-DTFT_MISO=-1L
	-DTFT_MOSI=11
	-DTFT_SCLK=10
	-DTFT_CS=9
	-DTFT_DC=8
	-DTFT_RST=12
	-DTFT_BL=13
	-DTOUCH_CS=-1L
	-DTFT_SPI_PORT=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=240
	-DSDCARD_CS=17
	-DTFT_ORIENTATION_PHYSICAL=2
	-DTFT_ORIENTATION_LOGICAL=2
upload_protocol = picotool
upload_port = /dev/ttyHAL9000
lib_ldf_mode = off
lib_deps =
	Wire
	SPI
	ESP8266SdFat
	SDFS
	SD
	${env.lib_deps}
extra_scripts =
	${env.extra_scripts}


[env]
build_flags =
	-Wall
	 # TFT_eSPI
	-DDISABLE_ALL_LIBRARY_WARNINGS
	-DUSER_SETUP_LOADED
	-DLOAD_GLCD
	-DLOAD_GFXFF
	 # firmware
	-DGLOBAL_KEY_SIZE=32
	-DGLOBAL_VALUE_SIZE=256
	-DGLOBAL_FILENAME_SIZE=128
	-DAPPLICATION_ENVIRONMENT_MAX=32
	-DAPPLICATION_SETTINGS_MAX=16
	-DGUI_SCREEN_WIDTH=240
	-DGUI_SCREEN_HEIGHT=240
	-DGUI_SCREEN_HAL9000_SEQUENCES_MAX=4
	-DGUI_SCREEN_HAL9000_SEQUENCE_FRAMES_MAX=10
	-DGUI_SCREEN_HAL9000_SEQUENCE_FRAME_MAXSIZE=4096
	-DGUI_OVERLAY_ICON_WIDTH=28
	-DGUI_OVERLAY_ICON_HEIGHT=28
	-DUTIL_JSON_FILESIZE_MAX=2048
	-DUTIL_WEBSERIAL_COMMANDS_MAX=16
	-DUTIL_WEBSERIAL_QUEUE_RECV_MAX=8
	-DUTIL_WEBSERIAL_QUEUE_SEND_MAX=8
lib_deps = 
	LittleFS
	etlcpp/Embedded Template Library @ ^20.32.1
	bblanchon/ArduinoJson @ ^6.19.4
	paulstoffregen/Time @ ^1.6.1
	bodmer/TFT_eSPI @ ^2.4.75
	bitbank2/JPEGDEC @ ^1.2.7
	adafruit/Adafruit BusIO @ ^1.13.2
	adafruit/Adafruit MCP23017 Arduino Library @ ^2.1.0
extra_scripts =
	pre:./tools/littlefs.py

