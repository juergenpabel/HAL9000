[uwsgi]
socket=/var/run/uwsgi/app/kalliope/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/hal9000:kalliope/uwsgi.py
python-path = /data/git/kalliope/
chdir = /data/git/hal9000:kalliope/
uid = kalliope
gid = uwsgi
add-gid = audio

