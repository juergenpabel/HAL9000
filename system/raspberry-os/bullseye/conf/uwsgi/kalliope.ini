[uwsgi]
socket=/var/run/uwsgi/app/kalliope/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/kalliope/uwsgi.py
chdir = /data/git/kalliope/brain
uid = kalliope
gid = kalliope
add-gid = audio
add-gid = sudo

