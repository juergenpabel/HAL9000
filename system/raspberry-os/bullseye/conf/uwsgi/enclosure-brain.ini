[uwsgi]
socket=/var/run/uwsgi/app/enclosure-brain/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/enclosure/brain/uwsgi.py
chdir = /data/git/enclosure/brain/
uid = hal9000
gid = hal9000

