[uwsgi]
socket=/var/run/uwsgi/app/enclosure-brain/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/enclosure/brain/daemon.py
pyargv = brain.ini
pythonpath = /data/git/enclosure/package
pythonpath = /data/git/enclosure/brain/package
chdir = /data/git/enclosure/brain/
uid = hal9000
gid = hal9000
add-gid = audio
add-gid = sudo
