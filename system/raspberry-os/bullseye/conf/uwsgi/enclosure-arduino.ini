[uwsgi]
socket=/var/run/uwsgi/app/enclosure-arduino/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/enclosure/arduino/daemon.py
pyargv = arduino.ini
pythonpath = /data/git/enclosure/package
pythonpath = /data/git/enclosure/arduino/package
chdir = /data/git/enclosure/arduino/
uid = hal9000
gid = hal9000

