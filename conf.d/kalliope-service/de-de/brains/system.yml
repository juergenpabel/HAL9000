---

  - name: "system-shutdown"
    signals:
      - order: "Ausschalten"
      - order: "Schalte dich aus"
      - order: "Fahre runter"
      - order: "Runterfahren"
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/daemon/brain/command"
          payload: "shutdown"

  - name: "system-reboot"
    signals:
      - order: "Neustart"
      - order: "Neustarten"
      - order: "Starte neu"
      - order: "Starte dich neu"
    neurons:
      - mqtt_publisher:
          broker_ip: "127.0.0.1"
          topic: "hal9000/daemon/brain/command"
          payload: "restart"

