[uwsgi]
socket=/var/run/uwsgi/app/kalliope-service/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/kalliope-service/kalliope-service.py
python-path = /data/git/kalliope-service/
chdir = /data/git/kalliope-service/
uid = kalliope
gid = uwsgi
add-gid = audio

