[uwsgi]
socket=/var/run/uwsgi/app/kalliope-service/dummy
processes=1
single-interpreter = true
enable-threads = true
fs-reload = %(chdir)
worker-reload-mercy = 5
plugins = python3
python-worker-override = /data/git/HAL9000-kalliope/src/daemon/kalliope-service/kalliope-service.py
chdir                  = /data/git/HAL9000-kalliope/conf.d/kalliope-service/hal9000/
python-path            = /data/git/kalliope/
uid = kalliope
gid = uwsgi
add-gid = audio

