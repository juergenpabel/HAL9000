[uwsgi]
socket = /var/run/uwsgi/app/console-service/dummy
single-interpreter = true
enable-threads = true
processes = 1
chdir = /data/git/console-service
fs-reload = %(chdir)
reload-on-rss = 1024
worker-reload-mercy = 3
plugins = python3
python-worker-override = /data/git/console-service/console-service.py
uid = uwsgi
gid = www-data

